<div class="modal fade" id="updateEmployeeModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Update Employee</h4>
          <button type="button" class="close" (click)="hideModal()">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          <table class="table table-hover">
            <tr class="table-header">
                <td>First Name</td>
                <td>Last Name</td>
            </tr>
            <tr>
                <td>{{selectedEmployee?.firstName}}</td>
                <td>{{selectedEmployee?.lastName}}</td>
            </tr>
        </table>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-info" (click)="sendModal()" >Save</button>
          <button type="button" class="btn btn-light" (click)="hideModal()">Cancel</button>
  
          <!-- this button is hidden, used to close from typescript -->
          <button type="button" id="close-modal" data-dismiss="modal" style="display: none">Close</button>
        </div>
      </div>
    </div>
  </div>
